        <div class="outer-wrap">

            <section id="interface">
                <header>
                    <h1 id="first">Create Your Collage</h1>
                </header>

                <button id="backToTemplates">Back to Templates</button>

                <p class="instructions" id="instPt1">Choose your template:</p>
                <p class="instructions" id="instPt2">Tap sections to add photos. You can drag to position and pinch/zoom (or use your mousewheel) to adjust.</p>

                <!-- Add your site or application content here -->
                <section id="allTemplates"></section>
                <input type="file" accepts="image/*" id="file-upload" />

                <button id="submission">Submit</button>

            </section>

        </div>

        <!-- template for...templates -->
        <script type="text/template" id="canvasTemplate">
            <div class="canvasContainer">
                {{canvas}}
            </div>
        </script>
