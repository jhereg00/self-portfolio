<a href="/interactive/{{ article.slug }}" class="card">
  <article>
    <div class="card__image" style="background-image: url('/images/{{ article.masthead }}')"></div>
    <h1 class="card__title">{{ article.title }}</h1>
    <div class="card__excerpt">{{ article.excerpt }}</div>
    <ul class="card__roles">
      {% for role in article.roles %}
        <li>{{ role | title }}</li>
      {% endfor %}
    </ul>
  </article>
</a>
